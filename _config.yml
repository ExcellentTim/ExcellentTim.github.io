baseurl: "/" # the subpath of the site
url: "https://ExcellentTim.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: 首页
      slug: /
    - name: 作品
      slug: /work
    - name: 博客
      slug: /blog

footer:
  show_powered_by: true
  contact:
    - name: 邮箱
      icon: email
      value: 936923775@qq.com
      link: mailto:936923775@qq.com
    - name: 微信
      icon: wechat
      value: Coder_73807
      link: "#"
  follow:
